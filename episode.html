<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Episode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="species-modal">
        <div class="species-modal-content">
          <h2 class="title species-modal-title"></h2>
          <div class="species-content-descr text">
            <span class="species-property">average height:</span><span id="average_height" class="species-descr"></span>
          </div>
          <div class="species-content-descr text">
            <span class="species-property">average lifespan:</span><span id="average_lifespan" class="species-descr"></span>
          </div>
          <div class="species-content-descr text">
            <span class="species-property">classification:</span><span id="classification" class="species-descr"></span>
          </div>
          <div class="species-content-descr text">
            <span class="species-property">eye colors:</span><span id="eye_colors" class="species-descr"></span>
          </div>
          <div class="species-content-descr text">
            <span class="species-property">hair colors:</span><span id="hair_colors" class="species-descr"></span>
          </div>
          <div class="species-content-descr text">
            <span class="species-property">language:</span><span id="language" class="species-descr"></span>
          </div>
          <div class="species-content-descr text">
            <span class="species-property">skin colors:</span><span id="skin_colors" class="species-descr"></span>
          </div>
        </div>

      </div>
    </div>
    <div class="mouse" aria-hidden="true"></div>

    <a href="index.html?back=true" class="back-link">
      <svg
        width="24"
        height="24"
        xmlns="http://www.w3.org/2000/svg"

          d="M2.117 12l7.527 6.235-.644.765-9-7.521 9-7.479.645.764-7.529 6.236h21.884v1h-21.883z"
          fill="#fff"
        />

      Back to episodes

    </div>
    <script src="js/three.min.js"></script>

</html>
